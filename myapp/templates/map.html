{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Accessibility Map</title>
    <link rel="stylesheet" href="{% static 'map.css' %}" />

    <style>
        /* Define the size of the map */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYDu_BGa2uySpPwr4Z6mreMSyPgc0utnI&libraries=places"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Accessibility Map</h1>
    <div id="map"></div>
    <div class="route-input">
        <label for="start">Start:</label>
        <input type="text" id="start" name="start">
        <label for="end">End:</label>
        <input type="text" id="end" name="end">
        <button id="calculateRouteButton">Calculate Route</button>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="choosePlaceModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Choose a Place</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="choosePlaceBody">
              <!-- Options will be inserted here -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <button id="setStartButton">Set Start Point</button>
      <button id="setEndButton">Set End Point</button>
      <button id="resetButton">Reset</button>
      <button id="addStopButton">Stops</button>
      <div class="form-group">
        <label for="stop_input">Stop:</label>
        <input type="text" class="form-control" id="stop_input">
      </div>
      <div id="routeInfo"></div>
    <script src="{% static 'map.js' %}"></script>
</body>
</html>
